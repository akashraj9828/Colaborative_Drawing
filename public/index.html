<html>

<head>

  <script src="js/socket.io-1.4.5.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <div id="welcome-screen">
    <div style="margin-top: 35vh;">
      <h1 id="welcome-msg">Welcome to the BlackBoard</h1>
      <!-- <label for="name" style="  margin:20px">Name:</label> -->
      <h3>Please enter your name:</h3>
      <input class="form-control" type="text" id="name"  style="display: unset;width: 230px;margin:20px;font-size: 20px;text-align: center;" autofocus placeholder="Name" required>
      <br>
      <h3>Chose your Color:</h3>
      <input type="color" id="col" onchange="fun()" value="#eeeeee" style="width: 60px;margin: 30px;margin-top: 15px;height: 25px;">
      <br>
      <button type="submit" class="btn btn-danger" onclick="submit()">Enter</button>
    </div>

  </div>

  <div id="blackboard-chat-container" class="container-fluid col-sm-12">
    <div id="canvas-container" class=""></div>
    <div id="chat-container" class="col-md-3">
      <div>
        <label for="message" style=" margin:20px">Message:</label>
        <input type="text" id="message" onchange="sendMsg()" style="width: 100px; margin:20px">
      </div>

    </div>
  </div>

</body>
<script src="js/p5.min.js"></script>
