<!DOCTYPE html>
<html>

<head>
  <!-- <script src="p5.min.js"></script> -->
  <!-- <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> -->
  <script src="js/socket.io-1.4.5.js"></script>
  <!-- <script src="sketch_overlay.js"></script> -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
  <div id="welcome-screen">
    <div style="margin-top: 35vh;">
      <h1 id="welcome-msg">Welcome to the BlackBoard</h1>
      <!-- <label for="name" style="  margin:20px">Name:</label> -->
      <h3>Please enter your name:</h3>
      <input class="form-control" type="text" id="name" style="display: unset;width: 230px;margin:20px;font-size: 20px;text-align: center;"
        autofocus placeholder="Name" required>
      <br>
      <h3>Chose your Color:</h3>
      <input type="color" id="col" onchange="fun()" value="#eeeeee" style="width: 60px;margin: 30px;margin-top: 15px;height: 25px;">
      <br>
      <button type="submit" class="btn btn-danger" onclick="submit()">Enter</button>
    </div>

  </div>

  <div id="blackboard-chat-container" class="container-fluid col-sm-12">
    <div id="canvas-container" class="col-md-9"></div>
    <div id="chat-container" class="col-md-3">
      <div class="chat">
        <div class="chat-header clearfix">
          <div class="chat-about">
            <div class="chat-with">Chat</div>
          </div>
        </div>
        <!-- end chat-header -->

        <div class="chat-history">
          <ul id="chat-thread" style=" padding-left: 15px; ">
          </ul>

        </div>
        <!-- end chat-history -->

        <div class="chat-message clearfix">
          <!-- <form> -->
            <input type="text" class="form-control col-md-9" id="message-to-send" placeholder="Type your message" onchange="sendMsg()" >
            <!-- <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="1"></textarea> -->
            <button  class="btn btn-default col-md-3" onclick="sendmsg()" type="submit">Send</button>
          <!-- </form> -->
        </div>
        <!-- end chat-message -->

      </div>
      <!-- end chat -->



      <!-- //others -->
      <li id="my-message" class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time">{{time}}, {{date}}</span> &nbsp; &nbsp;
          <span class="message-data-name">{{name}}</span>
          <!-- <i class="fa fa-circle me"></i> -->
        </div>
        <div class="message my-message float-right">
          {{messageOutput}}
        </div>
      </li>


      <!-- my reply -->
      <li id="other-message">
        <div class="message-data align-left" >
          <span class="message-data-name">{{name}}</span>
          <!-- <i class="fa fa-circle"></i> -->

          <span class="message-data-time">{{time}}, {{date}}</span>
        </div>
        <div class="message other-message ">
          {{response}}
        </div>
      </li>


      <!-- <div>
        <label for="message" style=" margin:20px">Message:</label>
        <input type="text" id="message" onchange="sendMsg()" style="width: 100px; margin:20px">
      </div> -->

    </div>
  </div>

</body>
<script src="js/p5.min.js"></script>
<!-- <script src="addons/p5.dom.min.js"></script> -->
<script src="js/jquery.js"></script>
<script src="js/sketch.js"></script>
<!-- <script src="js/bootstap.min.js"></script> -->
<!-- <script src="sketch_overlay.js"></script> -->

</html>
